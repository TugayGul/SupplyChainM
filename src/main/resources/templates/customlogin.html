<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>
<body>
<header th:include="index :: header"></header>
<div class="container" th:fragment="content">
    <h1 class="text-center">Login</h1>
    <form th:action="@{/api/users/login}" th:method="post">
        <div class="form-group">
            <label for="email-input">Email address</label>
            <input type="email" th:name="emailAddress" class="form-control" id="email-input" aria-describedby="emailHelp" placeholder="Enter email">
        </div>
        <div class="form-group">
            <label for="password-input">Password</label>
            <input type="password" th:name="password" class="form-control" id="password-input" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
<footer th:include="index :: footer"></footer>
</body>
</html>
