<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="webjars/bootstrap/5.2.3/css/bootstrap.min.css" rel="stylesheet">
    <script src="webjars/jquery/3.6.3/jquery.min.js"></script>
    <script src="webjars/bootstrap/5.2.3/js/bootstrap.min.js"></script>
</head>
<body>
<header th:include="index :: header"></header>
<div class="container" th:fragment="content">
    <h1 class="text-center">Hoşgeldiniz</h1>
    <table class="table table-striped" id="product-table">
        <thead>
        <tr>
            <th>Ürün Adı</th>
            <th>Fiyat</th>
            <th>Miktar</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
            <td th:text="${product.productName}"></td>
            <td th:text="${product.productPrice}"></td>
            <td th:text="${product.quantity}"></td>
        </tr>
        </tbody>
    </table>
</div>
<footer th:include="index :: footer"></footer>
<script>
    $(document).ready(function() {
        $("#product-table").hide();
        $("#show-products-link").click(function() {
            $("#product-table").toggle();
        });
    });
</script>

</body>
</html>

<li class="nav-item">
    <a class="nav-link" th:href="@{/home}">Ana Sayfa</a>
</li>
